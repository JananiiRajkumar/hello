<html>
  <head>
    <h1>Good Morning</h1>
    <script>
      // JavaScript to capture the value of the username input
    const usernameInput = document.getElementById('username');

    usernameInput.addEventListener('input', (event) => {
    const usernameValue = event.target.value;

  // Push the username data to the data layer
  window.dataLayer.push({
    event: 'userInput',
    inputType: 'username',
    value: usernameValue,
  });
});

    </script>
  </head>
  <body>
  <form>
  <input type="text" id="username" />
  </form>
  </body>
</html>
